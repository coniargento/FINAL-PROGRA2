<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Montserrat', Arial, sans-serif; }</style>
    <title>Snake - kofigames</title>
</head>
<body class="snake-game">
    <div class="game-container">
        <header class="game-header">
            <div class="header-buttons">
                <button class="btn-back" onclick="window.location.href='../menu.html'">‚Üê</button>
            </div>
            <img src="../img/serpiente.png" alt="Snake Logo" class="game-logo">
            <div class="header-buttons">
                <button class="btn-primary" onclick="startGame()">Jugar</button>
                <button class="btn-primary" onclick="pauseGame()">Pausar</button>
            </div>
        </header>

        <div class="game-area-flex" style="display: flex; align-items: center; justify-content: center; gap: 32px; min-height: 80vh;">
            <canvas id="gameCanvas" width="1400" height="800" style="margin-top: 40px;"></canvas>
        </div>
    </div>

    <script src="../js/lib.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
