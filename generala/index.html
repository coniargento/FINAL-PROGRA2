<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Generala - Cafeter√≠a Arcade</title>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="btn-back" onclick="volverAlMenu()">‚Üê Volver</button>
            <img src="../img/generala.png" alt="Generala Logo" class="game-logo">
            <div class="score">Turno: <span id="turno-jugador">Cliente 1</span></div>
        </header>

        <div class="generala-game">
            <div class="dice-section">
                <h3>üé≤ Dados</h3>
                <div class="dice-container">
                    <div class="dice" id="dado1" onclick="toggleDado(0)">1</div>
                    <div class="dice" id="dado2" onclick="toggleDado(1)">1</div>
                    <div class="dice" id="dado3" onclick="toggleDado(2)">1</div>
                    <div class="dice" id="dado4" onclick="toggleDado(3)">1</div>
                    <div class="dice" id="dado5" onclick="toggleDado(4)">1</div>
                </div>
                <div class="dice-controls">
                    <button class="btn-primary" onclick="tirarDados()" id="btn-tirar">üé≤ Tirar Dados</button>
                </div>
                <div class="tiros-info">
                    <p>Tiro: <span id="tiro-actual">1</span>/3</p>
                </div>
            </div>

            <div class="scoreboard-section">
                <h3>üìä Tablero de Puntuaci√≥n</h3>
                <div class="scoreboard">
                    <div class="player-column">
                        <h4 id="jugador1-nombre">Cliente 1</h4>
                        <div class="score-row" onclick="seleccionarCategoria('as', 0)">
                            <span>1</span>
                            <span id="p1-as">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('doses', 0)">
                            <span>2</span>
                            <span id="p1-doses">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('treses', 0)">
                            <span>3</span>
                            <span id="p1-treses">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('cuatros', 0)">
                            <span>4</span>
                            <span id="p1-cuatros">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('cincos', 0)">
                            <span>5</span>
                            <span id="p1-cincos">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('seis', 0)">
                            <span>6</span>
                            <span id="p1-seis">-</span>
                        </div>

                        <div class="score-row" onclick="seleccionarCategoria('poker', 0)">
                            <span>Poker</span>
                            <span id="p1-poker">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('full', 0)">
                            <span>Full</span>
                            <span id="p1-full">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('escalera', 0)">
                            <span>Escalera</span>
                            <span id="p1-escalera">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('generala', 0)">
                            <span>Generala</span>
                            <span id="p1-generala">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('dobleGenerala', 0)">
                            <span>Doble Generala</span>
                            <span id="p1-dobleGenerala">-</span>
                        </div>
                        <div class="score-row total">
                            <span>Total</span>
                            <span id="p1-total">0</span>
                        </div>
                    </div>

                    <div class="player-column">
                        <h4 id="jugador2-nombre">Cliente 2</h4>
                        <div class="score-row" onclick="seleccionarCategoria('as', 1)">
                            <span>1</span>
                            <span id="p2-as">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('doses', 1)">
                            <span>2</span>
                            <span id="p2-doses">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('treses', 1)">
                            <span>3</span>
                            <span id="p2-treses">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('cuatros', 1)">
                            <span>4</span>
                            <span id="p2-cuatros">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('cincos', 1)">
                            <span>5</span>
                            <span id="p2-cincos">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('seis', 1)">
                            <span>6</span>
                            <span id="p2-seis">-</span>
                        </div>

                        <div class="score-row" onclick="seleccionarCategoria('poker', 1)">
                            <span>Poker</span>
                            <span id="p2-poker">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('full', 1)">
                            <span>Full</span>
                            <span id="p2-full">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('escalera', 1)">
                            <span>Escalera</span>
                            <span id="p2-escalera">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('generala', 1)">
                            <span>Generala</span>
                            <span id="p2-generala">-</span>
                        </div>
                        <div class="score-row" onclick="seleccionarCategoria('dobleGenerala', 1)">
                            <span>Doble Generala</span>
                            <span id="p2-dobleGenerala">-</span>
                        </div>
                        <div class="score-row total">
                            <span>Total</span>
                            <span id="p2-total">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <button class="btn-primary" onclick="nuevoJuego()">üîÑ Nuevo Juego</button>
            <button class="btn-secondary" onclick="mostrarReglas()">üìñ Reglas</button>
        </div>
    </div>

    <script src="../js/lib.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
