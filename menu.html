<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Cafetería Arcade - Menú Principal</title>
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <img src="img/logo-kofigames.png" alt="Logo" class="logo">
            <p class="menu-subtitle">Mientras disfrutas tu café, tenes estos juegos para entretenerte</p>
        </header>

        <nav class="games-grid">
            <div class="game-card" onclick="window.location.href='ta-te-ti/index.html'">
                <h3 class="game-title">Ta-Te-Ti</h3>
                <div class="game-preview tateti-preview">
                    <div class="preview-grid">
                        <div class="preview-cell">☕</div>
                        <div class="preview-cell">🍰</div>
                        <div class="preview-cell"></div>
                        <div class="preview-cell">🍰</div>
                        <div class="preview-cell">☕</div>
                        <div class="preview-cell"></div>
                        <div class="preview-cell"></div>
                        <div class="preview-cell"></div>
                        <div class="preview-cell">☕</div>
                    </div>
                </div>
                <p>Clásico juego de tres en línea</p>
            </div>

            <div class="game-card" onclick="window.location.href='generala/index.html'">
                <h3 class="game-title">Generala</h3>
                <div class="game-preview generala-preview">
                    <div class="dice-preview">
                        <div class="dice">⚀</div>
                        <div class="dice">⚁</div>
                        <div class="dice">⚂</div>
                        <div class="dice">⚃</div>
                        <div class="dice">⚄</div>
                    </div>
                </div>
                <p>Juego de dados estratégico</p>
            </div>

            <div class="game-card" onclick="window.location.href='snake/index.html'">
                <h3 class="game-title">Snake</h3>
                <div class="game-preview snake-preview">
                    <div class="snake-canvas">
                        <div class="snake-segment head">🐍</div>
                        <div class="snake-segment">🟢</div>
                        <div class="snake-segment">🟢</div>
                        <div class="food">🍎</div>
                    </div>
                </div>
                <p>Controla la serpiente hambrienta</p>
            </div>
        </nav>

        <footer class="menu-footer">
            <button class="btn-secondary" onclick="window.location.href='perfil.html'">👤 Editar Perfiles</button>
            <button class="btn-secondary" onclick="resetGame()">🔄 Reiniciar Juego</button>
        </footer>
    </div>

    <script src="js/lib.js"></script>
    <script>
        function resetGame() {
            if (confirm('¿Estás seguro de que quieres reiniciar el juego? Se borrarán todos los perfiles.')) {
                Storage.limpiar();
                window.location.href = 'index.html';
            }
        }

        // Cargar perfiles para mostrar información
        document.addEventListener('DOMContentLoaded', function() {
            const perfiles = Storage.cargar("perfiles");
            if (perfiles && perfiles.length > 0) {
                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                playerInfo.innerHTML = `
                    <p>👥 Jugadores: ${perfiles.length}/2</p>
                    <p>🎯 ${perfiles[0]?.nombre || 'Jugador 1'} vs ${perfiles[1]?.nombre || 'Jugador 2'}</p>
                `;
                document.querySelector('.menu-header').appendChild(playerInfo);
            }
        });
    </script>
</body>
</html>
