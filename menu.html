<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>kofi games</title>
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <img src="img/logo-kofigames.png" alt="Logo" class="logo">
            <p class="menu-subtitle">Mientras disfrutas tu café, tenes estos juegos para entretenerte</p>
        </header>

        <nav class="games-grid">
            <div class="game-card tateti-card" onclick="window.location.href='ta-te-ti/index.html'">
                <div class="card-background tateti-bg"></div>
                <div class="card-overlay">
                    <img src="img/tateti.png" alt="Ta-Te-Ti" class="game-logo">
                </div>
            </div>

            <div class="game-card generala-card" onclick="window.location.href='generala/index.html'">
                <div class="card-background generala-bg"></div>
                <div class="card-overlay">
                    <img src="img/generala.png" alt="Generala" class="game-logo">
                </div>
            </div>

            <div class="game-card snake-card" onclick="window.location.href='snake/index.html'">
                <div class="card-background snake-bg"></div>
                <div class="card-overlay">
                    <div class="snake-logo-text">🐍 SNAKE</div>
                </div>
            </div>
        </nav>

        <footer class="menu-footer">
            <button class="btn-secondary" onclick="window.location.href='perfil.html'">👤 Editar Perfiles</button>
            <button class="btn-secondary" onclick="resetGame()">🔄 Reiniciar Juego</button>
        </footer>
    </div>

    <script src="js/lib.js"></script>
    <script>
        function resetGame() {
            if (confirm('¿Estás seguro de que quieres reiniciar el juego? Se borrarán todos los perfiles.')) {
                Storage.limpiar();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
